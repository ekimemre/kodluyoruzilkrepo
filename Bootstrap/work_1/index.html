<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!--Menü Kısmı Başlangıç-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand font-weight-bold" href="#">Giyim Kuşam</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavDropdown"
      >
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href=""
              >Ana Sayfa<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Hakkımızda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Ürünlerimiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">İletişim</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Menü Kısmı Bitiş-->

    <!-- Row Start -->
    <section>
      <div class="row">
        <article class="col-lg-3">
          <div
            class="card card-decoration mx-auto mt-auto"
            style="width: 18rem; border-radius: 10px"
          >
            <img
              src="https://static.bershka.net/4/photos2/2022/V/0/2/p/6671/086/802/6671086802_2_4_3.jpg?t=1631276484416"
              class="card-img-top"
              alt="kupa resmi"
              style="height: 400px"
            />
            <div class="card-body">
              <h5 class="card-title">Mont</h5>
              <p class="card-text">Sıcak tutar...</p>
              <p class="lead"><strong>700₺</strong></p>
            </div>
          </div>
        </article>
        <article class="col-lg-3">
          <div
            class="card card-decoration mx-auto"
            style="width: 18rem; border-radius: 10px"
          >
            <img
              src="https://static.zara.net/photos///2022/V/0/2/p/6771/405/401/2/w/850/6771405401_6_1_1.jpg?ts=1641381901844"
              class="card-img-top"
              alt="kase resmi"
              style="height: 400px"
            />
            <div class="card-body">
              <h5 class="card-title">Kazak</h5>
              <p class="card-text">Yünlü yapısı ile</p>
              <p class="lead"><strong>315₺</strong></p>
            </div>
          </div>
        </article>
        <article class="col-lg-3">
          <div
            class="card card-decoration mx-auto"
            style="width: 18rem; border-radius: 10px"
          >
            <img
              src="https://static.bershka.net/4/photos2/2022/V/0/2/p/2233/478/805/2233478805_2_4_3.jpg?t=1642006910155"
              class="card-img-top"
              alt="bardak resmi"
              style="height: 400px"
            />
            <div class="card-body">
              <h5 class="card-title">Sweatshirt</h5>
              <p class="card-text">Süper rahat kesim.</p>
              <p class="lead"><strong>150₺</strong></p>
            </div>
          </div>
        </article>
        <article class="col-lg-3">
          <div
            class="card card-decoration mx-auto"
            style="width: 18rem; border-radius: 10px"
          >
            <img
              src="https://static.zara.net/photos///2021/I/0/2/p/5636/540/401/2/w/850/5636540401_6_1_1.jpg?ts=1633016931660"
              class="card-img-top"
              alt="tabak resmi"
              style="height: 400px"
            />
            <div class="card-body">
              <h5 class="card-title">Pantolon</h5>
              <p class="card-text">Bol kesim. Kombin uyumlu.</p>
              <p class="lead"><strong>95₺</strong></p>
            </div>
          </div>
        </article>
      </div>
    </section>
    <!-- Row End -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
